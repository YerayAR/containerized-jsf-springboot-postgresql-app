# ============================================
# APPLICATION INFO
# ============================================
spring.application.name=jsf-springboot-postgresql-app
server.port=${PORT:8080}

# Force Spring Boot to log startup port
logging.level.org.springframework.boot.web.embedded.tomcat.TomcatWebServer=INFO

# ============================================
# LOGGING CONFIGURATION (EXTENSIVE FOR RAILWAY)
# ============================================
logging.level.root=INFO
logging.level.com.example=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot=INFO
logging.level.org.hibernate=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# ============================================
# DATABASE CONFIGURATION (RAILWAY POSTGRESQL)
# ============================================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/testdb}
spring.datasource.username=${PGUSER:postgres}
spring.datasource.password=${PGPASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ============================================
# JSF CONFIGURATION
# ============================================
joinfaces.jsf.project-stage=Production
joinfaces.primefaces.theme=saga
server.servlet.context-path=/

# ============================================
# ACTUATOR (HEALTH CHECKS)
# ============================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
