<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>User Management - JSF Spring Boot PostgreSQL</title>
</h:head>

<h:body>
    <h:form id="mainForm">
        <p:growl id="messages" showDetail="true" />
        
        <div style="margin: 20px;">
            <h1>User Management System</h1>
            <p:panel header="Application Info" style="margin-bottom: 20px;">
                <p>This is a containerized JSF + Spring Boot + PostgreSQL application.</p>
                <p>Health Check: <a href="/actuator/health" target="_blank">/actuator/health</a></p>
            </p:panel>
            
            <!-- Create User Form -->
            <p:panel header="Create New User" style="margin-bottom: 20px;">
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel for="username" value="Username:" />
                    <p:inputText id="username" value="#{userBean.newUser.username}" 
                                 required="true" requiredMessage="Username is required" />
                    
                    <p:outputLabel for="email" value="Email:" />
                    <p:inputText id="email" value="#{userBean.newUser.email}" 
                                 required="true" requiredMessage="Email is required" />
                    
                    <p:commandButton value="Create User" 
                                     action="#{userBean.createUser}" 
                                     update="mainForm" 
                                     styleClass="ui-priority-primary" />
                </h:panelGrid>
            </p:panel>
            
            <!-- Users Table -->
            <p:panel header="Users List">
                <p:dataTable id="usersTable" value="#{userBean.users}" var="user" 
                             emptyMessage="No users found" paginator="true" rows="10">
                    
                    <p:column headerText="ID" sortBy="#{user.id}">
                        <h:outputText value="#{user.id}" />
                    </p:column>
                    
                    <p:column headerText="Username" sortBy="#{user.username}">
                        <h:outputText value="#{user.username}" />
                    </p:column>
                    
                    <p:column headerText="Email" sortBy="#{user.email}">
                        <h:outputText value="#{user.email}" />
                    </p:column>
                    
                    <p:column headerText="Created At">
                        <h:outputText value="#{user.createdAt}">
                            <f:convertDateTime pattern="yyyy-MM-dd HH:mm:ss" />
                        </h:outputText>
                    </p:column>
                    
                    <p:column headerText="Actions">
                        <p:commandButton value="Delete" 
                                         action="#{userBean.deleteUser(user)}" 
                                         update="mainForm" 
                                         styleClass="ui-priority-secondary">
                            <p:confirm header="Confirmation" 
                                       message="Are you sure you want to delete this user?" 
                                       icon="pi pi-exclamation-triangle" />
                        </p:commandButton>
                    </p:column>
                </p:dataTable>
                
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" />
                </p:confirmDialog>
            </p:panel>
        </div>
    </h:form>
</h:body>
</html>
